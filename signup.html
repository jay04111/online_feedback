<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <div>
        <h1>Register</h1>
    </div>
    <form action="#" method="POST" id="form1">
        <label for="person">Choose person : </label>
        <select name="person" id="person">
            <option value="faculty">Faculty</option>
            <option value="student">Student</option>
        </select><br>
        Name : <input type="text" placeholder="first last middle" required autofocus><br>
        Email : <input type="email" placeholder="Email" required><br>
        Username : <input type="username" placeholder="Username" required><br>
        Password : <input type="password" placeholder="Password" required><br>
        Confirm Password : <input type="password" placeholder="confirm password" required><br>
        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
