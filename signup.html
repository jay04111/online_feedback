    <h1>Register</h1>

    <form action="#" method="POST" id="form1">
        <table>
            <tr>
                <td><label for="person">Choose person </label></td>
                <td><select name="person" id="person">
                        <option value="admin">Admin</option>
                        <option value="faculty">Faculty</option>
                        <option value="student">Student</option>
                    </select></td>
                <tr>
                    <tr>
                        <td>Name </td>
                        <td><input type="text" placeholder="first last middle" required autofocus></td>
                    </tr>
                    <tr>
                        <td>Email </td>
                        <td><input type="email" placeholder="Email" required></td>
                    </tr>
                    <tr>
                        <td>Birth date </td>
                        <td><input type="date" name="bday"></td>
                    </tr>
                    <tr>
                        <td>Username </td>
                        <td> <input type="username" placeholder="Username" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td> <input type="password" placeholder="Password" required></td>
                    </tr>
                    <tr>
                        <td>Confirm Password </td>
                        <td> <input type="password" placeholder="confirm password" required></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Sign Up"></td>
                    </tr>
        </table>
    </form>
